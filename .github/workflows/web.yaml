name: Nuxt CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "/web/**"
      - ".github/workflows/web.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        working-directory: ./web
        run: npm ci

      - name: Build App
        working-directory: ./web
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        working-directory: ./web
        run: |
          scp -r .output/server/* {{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/pigment/web/releases/$(date +'%Y%m%d%H%M')
          ssh {{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            rm -rf /var/www/pigment/web/active
            ln -s /var/www/pigment/web/releases/$(date +'%Y%m%d%H%M') /var/www/pigment/web/active
            pm2 reload ecosystem.config.js --env production
          "
